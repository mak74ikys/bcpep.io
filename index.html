<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture and Send</title>
</head>
<body>
    <h1>Capture Image from Webcam</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Capture Photo</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="https://example.com/upload">
        <input type="file" id="imageFile" name="image" style="display:none;">
        <button type="submit" id="upload">Upload Photo</button>
    </form>

    <script>
        // Получаем доступ к видео элементу
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const uploadForm = document.getElementById('uploadForm');
        const imageFile = document.getElementById('imageFile');

        // Запрашиваем доступ к камере
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam: " + err);
            });

        // Функция для захвата изображения
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Конвертируем изображение в Blob
            canvas.toBlob(blob => {
                const file = new File([blob], "webcam.jpg", { type: 'image/jpeg' });
                
                // Обновляем input file и отправляем форму
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                imageFile.files = dataTransfer.files;

                uploadForm.submit();
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
